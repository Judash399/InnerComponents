{% if config.theme.logo %}
  <img src="{{ config.theme.logo | url }}-light.svg" alt="logo" class="Only-light" />
  <img src="{{ config.theme.logo | url }}-dark.svg" alt="logo" class="Only-dark" />
{% else %}
  {% set icon = config.theme.icon.logo or "material/library" %}
  {% include ".icons/" ~ icon ~ ".svg" %}
{% endif %}
